<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: 80px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            border-top: 10px solid #d32f2f;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 18px;
            text-align: center;
        }

        a {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            width: fit-content;
            text-align: center;
        }

        a:hover {
            background-color: #b71c1c;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 12px;
            padding: 14px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .customer-info {
            font-weight: bold;
            color: #333;
        }

        .delete-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #b71c1c;
        }

        .section-title {
            margin-top: 40px;
            font-size: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            color: #444;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Paneli</h1>
    <p id="admin-greeting">Yükleniyor...</p>

    <a href="/admin/customers">Yeni Müşteri Ekle / Yönet</a>

    <div>
        <h2 class="section-title">Tüm Müşteriler</h2>
        <ul id="customer-list">
            <li>Müşteriler yükleniyor...</li>
        </ul>
    </div>
</div>

<script>
    // Admin adını getir
    fetch('/api/admins/me')
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(data => {
            document.getElementById("admin-greeting").innerText = `Hoş geldiniz, ${data.username}`;
        })
        .catch(() => {
            document.getElementById("admin-greeting").innerText = "Hoş geldiniz!";
        });

    // Müşterileri getir ve listele
    fetch('/api/customers')
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(customers => {
            const list = document.getElementById('customer-list');
            list.innerHTML = '';

            if (customers.length === 0) {
                list.innerHTML = '<li>Henüz kayıtlı müşteri yok.</li>';
                return;
            }

            customers.forEach(c => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="customer-info">${c.fullName || c.username} (${c.username})</span>
                    <button class="delete-btn" onclick="deleteCustomer(${c.customerId})">Sil</button>
                `;
                list.appendChild(li);
            });
        })
        .catch(() => {
            document.getElementById('customer-list').innerHTML = '<li>Müşteriler yüklenemedi.</li>';
        });

    // Müşteri silme işlemi
    function deleteCustomer(id) {
        if (!confirm("Bu müşteriyi silmek istediğinize emin misiniz?")) return;

        fetch(`/api/customers/${id}`, {
            method: 'DELETE'
        })
        .then(res => {
            if (res.ok) {
                alert("Müşteri silindi.");
                location.reload();
            } else {
                return res.text().then(msg => alert(msg || "Silme işlemi başarısız."));
            }
        })
        .catch(() => alert("Sunucuya ulaşılamadı."));
    }
</script>
</body>
</html>
