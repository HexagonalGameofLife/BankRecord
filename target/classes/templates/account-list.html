<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BankRecord - My Accounts</title>
    <style>
        body.account-body {
            background-color: #e9ecef;
            /* Daha açık, modern bir arka plan */
            font-family: 'Nunito', sans-serif;
            /* Modern bir font */
            margin: 0;
            padding: 30px;
            /* Genel padding artırıldı */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #495057;
            /* Daha okunabilir metin rengi */
        }

        header.account-header {
            color: #343a40;
            /* Başlık rengi */
            text-align: center;
            padding: 40px 0;
            /* Başlık padding artırıldı */
            border-bottom: 1px solid #dee2e6;
            /* Daha hafif bir ayırıcı çizgi */
            margin-bottom: 40px;
            /* Başlık altı boşluk artırıldı */
        }

        header.account-header h1 {
            font-weight: 700;
            /* Daha belirgin başlık */
            font-size: 36px;
            /* Daha büyük başlık */
            margin-bottom: 10px;
            /* Başlık altı boşluk */
        }

        .add-account-button {
            background-color: #007bff;
            /* Canlı birincil renk */
            color: #fff;
            /* Beyaz metin */
            padding: 14px 28px;
            /* Daha iyi dolgu */
            border: none;
            border-radius: 10px;
            /* Daha yuvarlak köşeler */
            cursor: pointer;
            font-size: 18px;
            /* Daha büyük font */
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            /* Daha yumuşak geçişler */
            margin-bottom: 30px;
            /* Buton altı boşluk */
            display: inline-flex;
            align-items: center;
            gap: 10px;
            /* İkon ve yazı arası boşluk */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Hafif gölge */
        }

        .add-account-button:hover {
            background-color: #0056b3;
            /* Hover rengi */
            transform: scale(1.05);
            /* Hafif büyütme efekti */
        }

        .modal {
            display: none;
            /* Başlangıçta gizli */
            position: fixed;
            z-index: 1000;
            /* Diğer her şeyin üzerinde */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            /* Daha belirgin arka plan opaklığı */
            animation: fadeInModal 0.3s ease-out;
            /* Daha hızlı animasyon */
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            /* Üstten daha az boşluk */
            padding: 30px;
            /* Daha fazla iç boşluk */
            border: 1px solid #ced4da;
            /* Daha hafif kenarlık */
            width: 80%;
            border-radius: 10px;
            /* Yuvarlak köşeler */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            /* Daha belirgin gölge */
            position: relative;
            animation: slideIn 0.3s ease-out;
            /* Daha hızlı animasyon */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-button {
            color: #6c757d;
            /* Daha hafif kapat butonu rengi */
            float: right;
            font-size: 30px;
            /* Daha büyük kapat butonu */
            font-weight: bold;
            transition: color 0.2s ease;
            /* Renk geçişi */
            cursor: pointer;
            line-height: 1;
            /* Dikey hizalama */
        }

        .close-button:hover,
        .close-button:focus {
            color: #343a40;
            /* Hover/focus rengi */
            text-decoration: none;
        }

        .modal-content h2 {
            color: #343a40;
            /* Modal başlık rengi */
            margin-top: 0;
            margin-bottom: 20px;
            /* Daha fazla alt boşluk */
            border-bottom: 1px solid #dee2e6;
            /* Ayırıcı çizgi */
            padding-bottom: 15px;
            /* Alt padding */
            font-size: 24px;
            /* Daha büyük font */
            box-sizing: border-box;
            font-size: 16px;
        }

        .modal-content button.submit-button {
            background-color: #28a745;
            /* Onay rengi */
            color: #fff;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
            /* Üst boşluk */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .modal-content button.submit-button:hover {
            background-color: #1e7e34;
            /* Hover rengi */
        }

        main.account-main {
            flex-grow: 1;
            padding: 0 30px;
            /* Ana içerik padding */
        }

        table.account-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            /* Tablo üstü boşluk */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            /* Daha belirgin tablo gölgesi */
            border-radius: 10px;
            /* Tablo köşe yuvarlaklığı */
            overflow: hidden;
            /* Köşe yuvarlaklığı için gerekli */
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table.account-table th,
        table.account-table td {
            border-bottom: 1px solid #dee2e6;
            /* Daha hafif ayırıcılar */
            padding: 18px 15px;
            /* Daha iyi dolgu */
            text-align: left;
        }

        table.account-table th {
            background-color: #343a40;
            /* Başlık arka plan rengi */
            color: #fff;
            font-weight: 600;
            /* Kalın başlık metni */
        }

        table.account-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
            /* Çift satır arka plan */
        }

        table.account-table tbody tr:hover {
            background-color: #e9ecef;
            /* Hover arka plan */
            transition: background-color 0.3s ease;
        }

        table.account-table tbody td {
            color: #495057;
            /* Hücre metin rengi */
        }

        .account-type-emoji {
            margin-right: 8px;
            /* Emoji boşluğu */
            font-size: 1.2em;
            /* Emoji boyutu */
        }

        .new-row-animation {
            animation: slideDownNewRow 0.3s ease-out;
            /* Daha hızlı yeni satır animasyonu */
        }

        @keyframes slideDownNewRow {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        footer.account-footer {
            padding: 40px 0;
            /* Footer padding */
            text-align: center;
            border-top: 1px solid #dee2e6;
            /* Daha hafif üst çizgi */
            margin-top: 40px;
            /* Üst boşluk */
        }

        footer.account-footer a.button {
            display: inline-block;
            padding: 14px 28px;
            background-color: #6c757d;
            /* İkincil renk */
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer.account-footer a.button:hover {
            background-color: #545b62;
            /* Hover rengi */
            transform: scale(1.05);
        }
    </style>
</head>

<body class="account-body">
    <header class="account-header">
        <h1>My Accounts</h1>
    </header>

    <button class="add-account-button" id="addAccountButton">
        <span>➕</span> Add New Account
    </button>

    <div id="addAccountModal" class="modal">
      <div class="modal-content">
          <span class="close-button" id="closeModalButton">&times;</span>
          <h2>Add New Account</h2>

          <label for="accountType">Account Type:</label>
          <select id="accountType">
              <option value="Savings">💰 Savings Account</option>
              <option value="Checking">🏦 Checking Account</option>
              <option value="CreditCard">💳 Credit Card</option>
              <option value="investment">📈 Investment Account</option>
          </select>

          <label for="initialBalance">Initial Balance (TL):</label>
          <input type="number" id="initialBalance" placeholder="0.00" min="0">
          <div id="creditCardLimitInfo" style="font-size: 0.9em; color: #555; margin-top: 5px;"></div>

          <!-- ✅ Kredi Kartı Seçildiğinde Görünecek Ek Alan -->
          <div id="creditCardApplicationDiv" style="display: none; margin-top: 15px;">
              <strong>Credit Card Application</strong>
              <div>
                  <label for="cardLimitInput">Requested Limit:</label>
                  <input type="number" id="cardLimitInput" placeholder="Enter limit (max calculated)" min="0">
                  <div id="limitHint" style="font-size: 0.9em; color: #555;"></div>
              </div>
          </div>

          <button class="submit-button" id="submitNewAccount">Add Account</button>
      </div>
  </div>

    <div id="shareAccountModal" class="modal">
        <div class="share-modal-content">
            <span class="share-close-button" id="closeShareModal">&times;</span>
            <h3>Share Account</h3>
            <label for="shareUserId">Enter User ID to Share With:</label>
            <input type="number" id="shareUserId" placeholder="User ID">
            <button class="share-submit-button" id="submitShareAccount">Share Account</button>
            <p id="shareStatus" class="share-status-message"></p>
        </div>
    </div>

    <main class="account-main">
        <table class="account-table">
            <thead>
                <tr>
                    <th>IBAN</th>
                    <th>Account Type</th>
                    <th>Balance</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="accountTableBody">
            </tbody>
        </table>
    </main>

    <footer class="account-footer">
        <a href="/index" class="button">Home Page</a>
    </footer>

    <script>
        const addAccountButton = document.getElementById('addAccountButton');
        const addAccountModal = document.getElementById('addAccountModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const submitNewAccountButton = document.getElementById('submitNewAccount');
        const accountTypeSelect = document.getElementById('accountType');
        const initialBalanceInput = document.getElementById('initialBalance');
        const accountTableBody = document.getElementById('accountTableBody');
        const shareAccountModal = document.getElementById('shareAccountModal');
        const closeShareModalButton = document.getElementById('closeShareModal');
        const submitShareAccountButton = document.getElementById('submitShareAccount');
        const shareUserIdInput = document.getElementById('shareUserId');
        const shareStatusParagraph = document.getElementById('shareStatus');
        const creditCardLimitInfoDiv = document.getElementById('creditCardLimitInfo'); // ✅ Yeni div'i al
        const creditCardApplicationDiv = document.getElementById('creditCardApplicationDiv');
        const cardLimitInput = document.getElementById('cardLimitInput');
        const limitHint = document.getElementById('limitHint');

        let currentAccountId = null;
        let currentCustomerId = null;
        let currentCustomerIncome = null; // ✅ Geliri burada saklayacağız

        // Modal açma (Yeni Hesap Ekle)
        addAccountButton.addEventListener('click', () => {
            addAccountModal.style.display = "block";
            handleCreditCardLimit();
        });

        // Hesap türü değişince max limit kontrolü
        accountTypeSelect.addEventListener('change', handleCreditCardLimit);

        // ✅ AccountType seçilince CreditCard alanı açılır
function handleCreditCardLimit() {
    const selectedType = accountTypeSelect.value;
    creditCardLimitInfoDiv.textContent = '';
    if (selectedType === "CreditCard" && currentCustomerIncome) {
        const maxLimit = currentCustomerIncome * 1.5;
        initialBalanceInput.max = maxLimit;
        initialBalanceInput.placeholder = `Max: ${maxLimit.toFixed(2)} TL`;
        creditCardLimitInfoDiv.textContent = `Geliriniz: ${currentCustomerIncome.toFixed(2)} TL, Olası Maksimum Limit: ${maxLimit.toFixed(2)} TL`;

        // ✅ Ek form alanlarını göster
        if (creditCardApplicationDiv) {
            creditCardApplicationDiv.style.display = 'block';
            cardLimitInput.max = maxLimit;
            cardLimitInput.placeholder = `Max: ${maxLimit.toFixed(2)} TL`;
            limitHint.textContent = `Limit üst sınırı: ${maxLimit.toFixed(2)} TL (gelirinizin %150'si)`;
        }
    } else {
        initialBalanceInput.removeAttribute("max");
        initialBalanceInput.placeholder = "0.00";
        if (creditCardApplicationDiv) {
            creditCardApplicationDiv.style.display = 'none';
            cardLimitInput.value = '';
            limitHint.textContent = '';
        }
    }
}

        // Modal kapatma (Yeni Hesap Ekle)
        closeModalButton.addEventListener('click', () => {
            addAccountModal.style.display = "none";
            creditCardLimitInfoDiv.textContent = ''; // Modal kapanınca bilgiyi temizle
        });

        window.addEventListener('click', (event) => {
            if (event.target == addAccountModal) {
                addAccountModal.style.display = "none";
                creditCardLimitInfoDiv.textContent = ''; // Modal kapanınca bilgiyi temizle
            }
            if (event.target == shareAccountModal) {
                shareAccountModal.style.display = "none";
            }
        });

        // Modal kapatma (Hesap Paylaş)
        closeShareModalButton.addEventListener('click', () => {
            shareAccountModal.style.display = "none";
        });

        async function checkSessionAndFetchAccounts() {
            try {
                const response = await fetch("/api/me", { credentials: "include" });

                if (!response.ok) {
                    window.location.href = "/login";
                    return;
                }

                const customer = await response.json();
                const customerId = customer.customerId || customer.customerID || customer.id;
                currentCustomerIncome = customer.customerIncome; // ✅ Geliri sakla
                currentCustomerId = customerId;

                fetchAccounts(currentCustomerId);
            } catch (error) {
                console.error("Failed to verify session:", error);
                window.location.href = "/login";
            }
        }

        async function fetchAccounts(customerId) {
            try {
                const response = await fetch(`/api/accounts/customers/${customerId}/accounts`);
                const result = await response.json();

                if (!Array.isArray(result)) {
                    throw new Error("Expected array but got: " + JSON.stringify(result));
                }

                populateAccountTable(result);
            } catch (error) {
                console.error('Failed to fetch accounts.', error);
            }
        }

        function populateAccountTable(accounts) {
            accountTableBody.innerHTML = '';
            accounts.forEach(account => {
                const row = createAccountRow(account);
                accountTableBody.appendChild(row);
            });
        }

        function createAccountRow(account) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${formatIban(account.iban)}</td>
                <td><span class="account-type-emoji">${getEmojiForAccountType(account.accountType)}</span>${account.accountType}</td>
                <td>${getBalance(account) !== null ? getBalance(account).toFixed(2) + ' TL' : 'N/A'}</td>
                <td>${account.accountStartDate ? new Date(account.accountStartDate).toLocaleDateString('en-US') : 'N/A'}</td>
                <td>
                    <div class="account-actions">
                        <button class="copy-iban-button" data-iban="${account.iban}">Kopyala</button>
                        <button class="share-account-button" data-account-id="${account.accountId}">Paylaş</button>
                    </div>
                </td>
            `;
            row.classList.add('account-row');

            // Menü gösterme özelliği
            row.addEventListener('click', () => {
                showAccountOptions(account);
            });

            return row;
        }

        function showAccountOptions(account) {
            const userId = prompt(
                `Hesap: ${formatIban(account.iban)}\n\nSeçenekler:\n1. IBAN'ı kopyala\n2. Bu hesabı paylaşmak için bir kullanıcı ID girin:`
            );

            if (!userId) return;

            if (!isNaN(userId)) {
                // Paylaşımlı hesap olarak ayarla
                setSharedAccount(account.accountId, parseInt(userId));
            } else {
                // IBAN'ı panoya kopyala
                navigator.clipboard.writeText(account.iban)
                    .then(() => alert("IBAN kopyalandı: " + account.iban))
                    .catch(() => alert("Kopyalama başarısız."));
            }
        }

        async function setSharedAccount(accountId, userId) {
            try {
                const response = await fetch(`/api/accounts/${accountId}/users/${userId}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert("Kullanıcı başarıyla paylaşımlı hesap olarak eklendi.");
                } else {
                    const err = await response.text();
                    alert("Başarısız: " + err);
                }
            } catch (error) {
                alert("Hata oluştu: " + error);
            }
        }




        function getEmojiForAccountType(accountType) {
            if (!accountType) return '';
            switch (accountType.toLowerCase()) {
                case 'savings': return '💰';
                case 'checking': return '🏦';
                case 'creditcard': return '💳';
                case 'investment': return '📈';
                default: return '';
            }
        }

        function getBalance(account) {
            if (!account) return null;

            const tryParse = (val) => {
                const num = parseFloat(val);
                return isNaN(num) ? null : num;
            };

            return tryParse(account.timeDepositBalance) ??
                tryParse(account.checkingBalance) ??
                tryParse(account.creditCardLimit) ??
                tryParse(account.otherCurrencyBalance) ??
                null;
        }



        function formatIban(iban) {
            if (!iban || typeof iban !== 'string') return "N/A";
            return iban.match(/.{1,4}/g)?.join(' ') || "N/A";
        }


        async function addNewAccount() {
            const accountType = accountTypeSelect.value;
            const initialBalance = parseFloat(initialBalanceInput.value);

            if (isNaN(initialBalance)) {
                alert('Please enter a valid initial balance.');
                return;
            }

            if (!currentCustomerId) {
                alert('Customer ID not resolved. Please refresh the page.');
                return;
            }

            try {
                const response = await fetch('/api/accounts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ // Ensure correct data structure
                        accountType: accountType,
                        balance: initialBalance,
                        customerId: currentCustomerId
                    }),
                });

                if (response.ok) {
                    const newAccount = await response.json();
                    const newRow = createAccountRow(newAccount);
                    newRow.classList.add('new-row-animation');
                    accountTableBody.prepend(newRow);
                    addAccountModal.style.display = "none";
                    accountTypeSelect.value = 'Savings';
                    initialBalanceInput.value = '';
                } else {
                    const errorData = await response.json();
                    alert('Failed to add account: ' + errorData.message);
                }
            } catch (error) {
                console.error('Error adding new account:', error);
                alert('An error occurred while adding the account.');
            }
        }

        function formatIban(iban) {
            if (!iban || typeof iban !== 'string') return "N/A";
            return iban.match(/.{1,4}/g)?.join(' ') || "N/A";
        }

        // ✅ CreditCard seçildiyse limiti kontrol et ve o inputtan al
async function addNewAccount() {
    const accountType = accountTypeSelect.value;
    const initialBalance = parseFloat(initialBalanceInput.value);

    if (isNaN(initialBalance)) {
        alert('Lütfen geçerli bir başlangıç bakiyesi girin.');
        return;
    }

    if (accountType === "CreditCard" && currentCustomerIncome) {
        const maxLimit = currentCustomerIncome * 1.5;
        const requestedLimit = parseFloat(cardLimitInput?.value) || 0;

        if (requestedLimit > maxLimit) {
            alert(`Kredi kartı limiti gelirinizin %150'sinden fazla olamaz.\nMaksimum: ${maxLimit.toFixed(2)} TL`);
            return;
        }

        if (requestedLimit !== initialBalance) {
            alert(`Limit ve bakiye eşleşmeli. Lütfen aynı değeri girin.`);
            return;
        }
    }

    if (!currentCustomerId) {
        alert('Müşteri ID’si çözümlenemedi. Lütfen sayfayı yenileyin.');
        return;
    }

    try {
        const response = await fetch('/api/accounts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                accountType: accountType,
                balance: initialBalance,
                customerId: currentCustomerId
            }),
        });

        if (response.ok) {
            const newAccount = await response.json();
            const newRow = createAccountRow(newAccount);
            newRow.classList.add('new-row-animation');
            accountTableBody.prepend(newRow);
            addAccountModal.style.display = "none";
            accountTypeSelect.value = 'Savings';
            initialBalanceInput.value = '';
            creditCardLimitInfoDiv.textContent = '';
            if (cardLimitInput) cardLimitInput.value = '';
            if (creditCardApplicationDiv) creditCardApplicationDiv.style.display = 'none';
        } else {
            const errorData = await response.json();
            alert('Hesap eklenirken bir hata oluştu: ' + errorData.message);
        }
    } catch (error) {
        console.error('Yeni hesap eklenirken hata:', error);
        alert('Hesap eklenirken bir hata oluştu.');
    }
}

        submitNewAccountButton.addEventListener('click', addNewAccount);

        submitShareAccountButton.addEventListener('click', async () => {
            const userIdToShare = shareUserIdInput.value;
            if (currentAccountId && userIdToShare) {
                await setSharedAccount(currentAccountId, parseInt(userIdToShare));
            } else {
                shareStatusParagraph.textContent = "Lütfen geçerli bir kullanıcı ID’si girin.";
                shareStatusParagraph.className = 'error';
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            checkSessionAndFetchAccounts();
        });

        // ✅ Kredi kartı limiti değiştiğinde başlangıç bakiyesi otomatik ayarlanır
cardLimitInput.addEventListener('input', () => {
    const selectedType = accountTypeSelect.value;
    if (selectedType === "CreditCard") {
        const requestedLimit = parseFloat(cardLimitInput.value) || 0;
        const maxLimit = currentCustomerIncome * 1.5;

        if (requestedLimit > maxLimit) {
            limitHint.textContent = `Limit üst sınırı: ${maxLimit.toFixed(2)} TL (gelirinizin %150'si)`;
            cardLimitInput.value = maxLimit.toFixed(2);
            initialBalanceInput.value = maxLimit.toFixed(2);
        } else {
            initialBalanceInput.value = requestedLimit.toFixed(2);
        }
    }
});
    </script>


</body>

</html>
