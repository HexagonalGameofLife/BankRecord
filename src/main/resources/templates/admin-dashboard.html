<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            border-top: 10px solid #d32f2f;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        a:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Paneline Hoş Geldiniz</h1>
    <p id="admin-greeting">Yükleniyor...</p>
    <a href="/admin/customers">Tüm Müşterileri Görüntüle</a>
</div>

<script>
    fetch('/api/admins/me')
        .then(res => res.json())
        .then(data => {
            document.getElementById("admin-greeting").innerText = `Merhaba, ${data.username}`;
        })
        .catch(() => {
            document.getElementById("admin-greeting").innerText = "Hoş geldiniz!";
        });
</script>
</body>
</html>
